    // 백신 종류별 리스트 받아오는 부분 . parameter 에 page 와 btype 백에서 부터 받아옴으로써 바로 백신종류별과 page를 구분해줄수 있다.

    function view(page, btype) {
        $.ajax({
            type: "GET",
            url: '/naver',
            data: {'page': page, 'btype': btype},
            success: function (response) {

                let rows = response.view_list
                let last_page = response.last_page
                console.log('전체페이지'+ last_page)
                console.log('현재페이지'+ page)
                let html =''
                let pages = ''
                let block_size = 5
                let start = Math.floor((page-1)/block_size)*block_size + 1
                let last = start + 5


                for (let i = 0; i < rows.length; i++) {

                   let title = rows[i]['title']
                   let url = rows[i]['url']

                   temp_html = `
                                           <div class="card">
                                               <div class="card-body">
                                                   <blockquote class="blockquote mb-0">
                                                       <p> <a href="${url}">${title}></p>
                                                       <footer class="blockquote-footer">${url}</footer>
                                                   </blockquote>
                                               </div>
                                           </div>`
                    html = html + temp_html
                }
                // console.log(html)
                v_posision = '#p_view'
                if (btype=='2') {
                    v_posision = '#m_view'
                }
                else if (btype=='3') {
                    v_posision = "#a_view"
                }
                else if (btype=='4') {
                    v_posision = "#j_view"
                }



                if ( page > 1) {
                    pages += `<li id="pre"class="page-item"><a class="page-link" href="javascript:view(${page-1},${btype})">Previous</a></li>`
                }

                for (let i = start; i < last; i++) {

                        if (i == page) {
                            pages = pages + `
                                    <li class="page-item active" aria-current="page">
                                    <a class="page-link" href="javascript:view(${i},${btype})">${i}</a></li>

                                    `
                        } else {
                            pages = pages + `
                                <li class="page-item"><a class="page-link" href="javascript:view(${i},${btype})">${i}</a></li>
                                `
                        }
                    if (i == last_page) {
                        break
                    }
                }

                if (page < last_page){
                    pages += `<li id="next"class="page-item"><a class="page-link"href="javascript:view(${page+1},${btype})">Next</a></li>`
                }


                html += `
                        <div style="margin-top: 20px ">
                                <nav aria-label="...">
                                    <ul class="pagination" >

                        `
                    + pages +
                    `

                                    </ul>
                                </nav>
                        </div>
                        `
                console.log(start,last)
                $(v_posision).empty()
                $(v_posision).append(html)
            }
        })
    }
